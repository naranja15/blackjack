<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Evaluación Final - Blackjack</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

        <h1>Evaluación Final - Blackjack</h1>
        <img src="./img/logo.png" alt="logo" id="logo">

        <div id="app">
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Agregar Item</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form method="POST" id="itemData" class="contact-form">
            <div class="modal-body">
                <label for="itemCode">Código de Item</label>
            <input type="number" class="form-control" id="itemCode" name="itemcode"><br />
                <label for="itemName">Nombre</label>
            <input type="text" class="form-control" id="itemName" name="itemname"> <br />
                <label for="itemQty">Cantidad</label>
            <input type="number" class="form-control" id="itemQty" name="itemqty"> <br />
            <label for="itemQty">Descripción</label>
            <input type="text" class="form-control" id="itemDesc" name="itemdesc" placeholder="Descripción (opcional)"> <br />
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary" id="addItem">Agregar item</button>
            </div>
        </form>
      </div>

    </div>
  </div>

  <div id="wrapper">
    <button type="button" class="btn btn-primary" id="tirarCartas" name="tirarCartas">
      <span class="fa fa-play"></span> |  Tirar Cartas
  </button>

  <div class="tablero">
    <div class="partes">
      <h2> {{ nombreJugador }} </h2><br>
      <h2 id="resultJugador"></h2>
      <span id="cartaj1"></span><br />
      <span id="cartaj2"></span><br />
      <span id="cartaj3"></span><br />
      <span id="cartaj4"></span><br />
      <span id="cartaj5"></span><br />
      <span id="cartaj6"></span>
    </div>
    <div class="partes">
      <h2>Croupier</h2 ><br>
      <h2 id="resultCrupier"></h2>
      <span id="cartac1"></span><br />
      <span id="cartac2"></span><br />
      <span id="cartac3"></span><br />
      <span id="cartac4"></span><br />
      <span id="cartac5"></span><br />
      <span id="cartac6"></span>
    </div>
  </div>

  <div class="opciones">
    <button type="button" class="btn btn-primary" id="pedir" name="pedir">
    <span class="fa fa-plus"></span> |  Pedir Carta
    </button>
    <button type="button" class="btn btn-primary" id="pedir2" name="pedir2">
    <span class="fa fa-plus"></span> |  Pedir 2° Carta
    </button>
    <button type="button" class="btn btn-primary" id="pedir3" name="pedir3">
    <span class="fa fa-plus"></span> |  Pedir 3° Carta
    </button>
    <button type="button" class="btn btn-primary" id="pedir4" name="pedir4">
    <span class="fa fa-plus"></span> |  Pedir 4° Carta
    </button>
    <button type="button" class="btn btn-primary" id="plantar" name="plantar">
      <span class="fa fa-hand-paper-o"></span> |  Plantarse
    </button>
  </div>

        <!-- <table class="table" id="tableData" style="width:50%;margin:auto;">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Código</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Descripción</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table> -->
    </div>
  </div>

        <script type="text/javascript" src="js/math.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/additional-methods.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="/js/app.js"></script>
</body>
</html>
